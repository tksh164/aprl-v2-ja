  recommendationMetadataState: Active
  longDescription: |
    Cosmos DB は、高いアップタイムと回復性を誇っています。それでも、問題が発生する可能性があります。サービス マネージド フェールオーバーでは、リージョンがダウンしている場合、Cosmos DB は次に使用可能なリージョンに自動的に切り替わり、ユーザーの操作は必要ありません。
