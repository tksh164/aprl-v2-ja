  potentialBenefits: Improved latency and throughput
  pgVerified: false
  automationAvailable: True
  tags: []
  learnMoreLink:
    - name: 接続の種類
      url: "https://learn.microsoft.com/azure/azure-sql/managed-instance/connection-types-overview?view=azuresql#connection-types"

