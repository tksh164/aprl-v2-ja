  longDescription: |
    Application Insights は、グローバル インジェスト エンドポイントから接続文字列を使用するリージョナル エンドポイントに変更されます。接続文字列は、グローバルなインジェスト エンドポイントへの依存を取り除くことで、テレメトリ取り込みをより信頼性の高いものにします。2025 年 3 月 31 日までに接続文字列ベースの取り込みに移行してください。
