    Azure のコンピューティング ギャラリーに運用イメージ用に少なくとも 3 つのレプリカを保持すると、スケーラビリティが確保され、VM デプロイを異なるレプリカに分散することで、マルチ VM デプロイでの調整が防止されます。これにより、1 つのレプリカが過負荷になるリスクが軽減されます。
