  longDescription: |
    信頼性向上のため、各 ExpressRoute ゲートウェイは少なくとも 2 つの回線に接続する必要があり、各回線は異なるピアリングの場所から提供されます。この設定により、多様な接続経路が確保され、耐障害性が強化され、サービス中断のリスクを最小限に抑えられます。
